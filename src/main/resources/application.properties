# properties for the application
proxy.port=443
proxy.host=10.0.0.9
proxy.transport=https
proxy.keystore=password

# netty properties for the application
netty.host=10.0.0.9
netty.port=8881
netty.maxcontentlength=2097152


# file properties
filefolder.upload=E:\\kafkademo
filename.upload=kafkafiledemo.txt

## Modify value of kafka.host and kafka.port before running application

kafka.host=localhost
kafka.port=9092

# Producer properties
producer.Message=MessageQueue

# Producer file reading properties
producer.File=FileQueue
producer.ValidFile=ValidFileQueue
producer.ErrorFile=ErrorFileQueue

# Consumer properties 
consumer.Message=MessageQueue
consumer.group=kafkaGroup
consumer.maxPollRecords=5000
consumer.ValidMessage=ValidMessageQueue
consumer.ErrorMessage=ErrorMessageQueue

# Producer file reading properties
consumer.File=FileQueue
consumer.ValidFile=ValidFileQueue
consumer.ErrorFile=ErrorFileQueue


# No of consumers that connect to Kafka server
consumer.consumersCount=1

# Get records from the begining
consumer.seekTo=beginning

